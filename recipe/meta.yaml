{% set name = "mkdocs-material-extensions" %}
{% set version = "1.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mkdocs_material_extensions-{{ version }}.tar.gz
  sha256: 10c9511cea88f568257f960358a467d12b970e1f7b2c0e5fb2bb48cab1928443

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatchling >=0.21.1
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
  run_constrained:
    - mkdocs-material >=5.0.0

test:
  source_files:
    - tests
  imports:
    - materialx
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys tests
  requires:
    - beautifulsoup4
    - pip
    - mkdocs-material >=5.0.0
    - pytest
    - requests
    - python {{ python_min }}

about:
  home: https://github.com/facelessuser/mkdocs-material-extensions
  summary: Extension pack for Python Markdown
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - dhirschfeld
    - marcelotrevisani
    - vallsv
    - dgasmith
    - thewchan
